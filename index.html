<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oak’s Thesis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 4vw;
      margin: 0.5em 0 0.2em;
    }

    h2 {
      font-size: 2vw;
      font-weight: normal;
      margin: 0.2em 0;
      color: #666666;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      h2 {
        color: #bbbbbb;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <h1>Oak’s Thesis</h1>
  <h2>Coming soon</h2>
</body>
</html>
