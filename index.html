<!DOCTYPE html>
<!-- i suck at web dev there was an llm involved please dont hate me -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oak’s Thesis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 4vw;
      margin: 0.5em 0 0.2em;
    }

    h2 {
      font-size: 2vw;
      font-weight: normal;
      margin: 0.2em 0;
      color: #666666;
    }

    .book {
      position: relative;
      width: 100px;
      height: 70px;
      margin-top: 2rem;
      perspective: 1000px;
    }

    .pages {
      width: 100px;
      height: 70px;
      position: absolute;
      transform-style: preserve-3d;
      animation: flip 2s infinite alternate ease-in-out;
    }

    .page {
      position: absolute;
      width: 100px;
      height: 70px;
      background: #fdfdfd;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transform-origin: left;
      backface-visibility: hidden;
    }

    .page:nth-child(1) {
      transform: rotateY(0deg);
      z-index: 3;
    }

    .page:nth-child(2) {
      transform: rotateY(180deg);
      background: #f5f5f5;
      z-index: 2;
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-20deg);
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      h2 {
        color: #bbbbbb;
      }

      .page {
        background: #1e1e1e;
        border-color: #444;
      }

      .page:nth-child(2) {
        background: #2a2a2a;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 4vw;
      }

      .book {
        width: 80px;
        height: 60px;
      }

      .page {
        width: 80px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Oak’s Thesis</h1>
  <h2>Coming soon</h2>

  <div class="book">
    <div class="pages">
      <div class="page"></div>
      <div class="page"></div>
    </div>
  </div>
</body>
</html>
